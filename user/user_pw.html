<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user_pw.css">
</head>

<body>
    <form class="layui-form" id="submi">
        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPwd" placeholder="请输入原密码" required lay-verify="required|pwd"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPwd" lay-verify="required|pwd|samepw" placeholder="请输入新密码" required
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
                <input type="password" name="" placeholder="请输入新密码" lay-verify="required|pwd|qr" required
                    autocomplete="off" class="layui-input" id="newpw">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit>修改密码</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </div>
    </form>
    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入自己封装的 base-lay -->
    <script src='/assets/js/base-lay.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src='/assets/js/use_pwr.js'></script>
</body>

</html>
