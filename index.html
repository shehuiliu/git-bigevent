<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo"><img src="/assets/images/logo.png" alt=""></div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">

                    <a href="javascript:;" class="user-l">
                        <span class="text-avatar">l</span>

                        <img src="" class="layui-nav-img">
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="/user/user_pw.html" target="fm">安全设置</a></dd>
                        <dd><a href="user/ueer_pic.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="btnLogout"><a href="javascript:;">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                    <div class="user-l">
                        <a href="javascript:;">
                            <img src="" class="layui-nav-img">
                            <span class="text-avatar">l</span>
                            <span id="welcome">欢迎</span>

                        </a></div>
                    <li class="layui-nav-item layui-this"><a href="/home/dashboard.html" target="fm"><span
                                class="iconfont icon-home"></span>首页</a></li>

                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd></span><a href="javascript:;"><i class="layui-icon layui-icon-app"></i> 文章类别</a>
                            </dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="/user/user_info.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="/user/ueer_pic.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="/user/user_pw.html" target="fm"><i
                                        class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body ">
            <!-- 内容主体区域 -->
            <div><iframe src="/home/dashboard.html" frameborder="0" class="ifm" name="fm"></iframe></div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>
    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入自己封装的 base-lay -->
    <script src='/assets/js/base-lay.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src='/assets/js/index.js'></script>

</html>
