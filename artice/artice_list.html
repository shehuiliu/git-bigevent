<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/artice_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 第一行表单区域 -->
            <form class="layui-form" action="" id="form_list">
                <div class="layui-form-item layui-inline">

                    <select name="cate_id" calss="">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option>发表状态</option>
                        <option>已发布</option>
                        <option>草稿</option>

                    </select>
                </div>
                <div class="layui-form-item layui-inline">

                    <button class="layui-btn" lay-submit id="sx_table">
                        筛选 </button>
                </div>
            </form>
            <!-- 第二行表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 第三行分页区域 -->
            <div id="test1"></div>
        </div>
    </div>
    <!-- 筛选模板 -->
    <script type="text/html" id="fn_from">
    <option value="">所有文章分类</option>
    {{each data}}
    <option value={{$value.Id}}>{{$value.name}}</option>
    {{/each}}
</script>
    <!-- 表格模板 -->
    <script type="text/html" id="table_title">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dataFormat }}</td>
            <td>{{$value.state}}</td>
            <td> <button type="button" class="layui-btn layui- tb_gai btn-xs" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger tb_del layui-btn-xs"  data-id="{{$value.Id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <!-- 导入 layui 的JS文件 -->
    <script src='/assets/lib/layui/layui.all.js'></script>
    <!-- 导入 jQuery -->
    <script src='/assets/lib/jquery.js'></script>
    <!-- 导入自己封装的 base-lay -->
    <script src='/assets/js/base-lay.js'></script>
    <!-- 导入自己的 js 文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src='/assets/js/artice_list.js'></script>
</body>

</html>
