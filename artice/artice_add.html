<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/artice_xuanran.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理
      <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal" id="form_add">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="250px">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script type="text/html" id="atrice_table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn  layui-btn-xs" data-id={{$value.Id}} id="new-Id" >编辑</button>
                <button type="button" class="layui-btn  layui-btn-xs  layui-btn-danger" data-id={{$value.Id}} id="skill-Id"> 删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <script type="text/html" id="btnAddcode">
        <form class="layui-form"  id="btnUpload" style="padding:15px"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit  >确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

  <script type="text/html" id="btnNewcode">
        <form class="layui-form"   style="padding:15px" lay-filter="new_form" id="news"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
            <input type="hidden" name="Id">

              <label class="layui-form-label">分类名称</label>

              <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入标题"  class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" placeholder="请输入标题"  class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit  >确认修改 </button>
                </div>
              </div>
        </form>
    </script>
  <!-- 导入 layui 的JS文件 -->
  <script src='/assets/lib/layui/layui.all.js'></script>
  <!-- 导入 jQuery -->
  <script src='/assets/lib/jquery.js'></script>
  <!-- 导入自己封装的 base-lay -->
  <script src='/assets/lib/template-web.js'></script>
  <script src='/assets/js/base-lay.js'></script>
  <!-- 导入自己的 js 文件 -->
  <script src='/assets/js/artice_xuanran.js'></script>
</body>

</html>
